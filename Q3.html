<html>
    <head>
        <title>
            order list and unorder list
        </title>
    </head>
    <body>
        <div class="order_list">
            <h2>Ordered list </h2>
            <ol>
                <li>
                    Mango
                </li>
                <li>
                    Orange
                </li>
                <li>
                    Banana
                </li>
                <li>
                    Apple
                </li>
                <li>
                    Grapes
                </li>
            </ol>
        </div>
        <div class="Unorder_list">
            <h2>Unordered list </h2>
            <ul>
                <li>
                    Mango
                </li>
                <li>
                    Orange
                </li>
                <li>
                    Banana
                </li>
                <li>
                    Apple
                </li>
                <li>
                    Grapes
                </li>
            </ul>
        </div>
    </body>
<html>
